import:
  - ~/dotfiles/terminal/alacritty/tokyonight.yml
font:
  normal:
    family: 'SF Mono'
    style: Light
  bold:
    family: 'SF Mono'
    style: Book
  italic:
    family: 'SF Mono'
    style: Light Italic
  bold_italic:
    family: 'SF Mono'
    style: Book Italic
  # Point size
  size: 10.5
  offset:
    x: 1
    y: 5
  glyph_offset:
    x: 1
    y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true
custom_cursor_colors: false

window:
  decorations: none

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: L, mods: Alt, command: { program: "/usr/local/bin/tmux", args: ["popup", "-E", "~/dotfiles/scripts/splunk"] } }
  - { key: W, mods: Control, command: { program: "/usr/local/bin/tmux", args: ["popup", "-E", "~/bin/tmux-sessionizer"] } }
